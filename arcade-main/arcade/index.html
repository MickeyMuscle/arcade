<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Dogfight Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arcade Dogfight</h1>
        </header>
        <main>
            <div class="game-cover">
                <img src="game-cover.webp" alt="Arcade Game Cover">
            </div>
            <div class="control-panel">
                <button class="neon-btn" id="start-game">Start Game</button>
                <button class="neon-btn" id="leaderboard">Leaderboard</button>
                <button class="neon-btn" id="settings">Settings</button>
            </div>
            <div class="game-output">
                <p id="game-status">Ready for action!</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
